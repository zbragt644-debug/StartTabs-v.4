<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage URLs</title>
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon32.png">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      color: #333;
      overflow-x: hidden;
    }

    /* Background container for VANTA */
  #vanta-bg {
  width: 100%;
  height: 100vh;
  display: flex;                 /* enable flexbox */
  align-items: center;           /* vertical centering */
  justify-content: center;       /* horizontal centering */
  padding: 20px;                 /* prevents content touching screen edges */
  box-sizing: border-box;
}

    /* Foreground content container */
.content {
  position: relative;
  z-index: 1;
  max-width: 800px;
  width: 100%;                   /* make sure it scales nicely */
  padding: 30px;
  background: rgba(255, 255, 255, 0.08); /* subtle transparency */
  backdrop-filter: blur(12px) saturate(150%);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
  color: #f5f5f5;
  font-family: "Segoe UI", system-ui, sans-serif;
}
/* Headings */
h2 {
  font-size: 1.8rem;
  font-weight: 700;
  background: white;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
  text-align: center;
  letter-spacing: 1px;
}

/* Card style for inner sections */
.card {
  background: rgba(100, 100, 100, 0.85);
  border-radius: 12px;
  padding: 25px;
  margin-bottom: 20px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/*
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
} */

/* Buttons */
button {
  background: linear-gradient(135deg, #3F51B5, #5C6BC0);
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  font-size: 0.95rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(63, 81, 181, 0.4);
  transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
  background: linear-gradient(135deg, #5C6BC0, #3F51B5);
  transform: translateY(-2px);
}

/* URL list items */
#urlItems li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(40, 40, 40, 0.7);
  border-radius: 10px;
  padding: 12px 18px;
  margin-bottom: 12px;
  color: #ddd;
  font-size: 0.95rem;
  transition: background 0.2s ease;
}

#urlItems li:hover {
  background: rgba(63, 81, 181, 0.3);
}

#urlItems {
padding: 20px;
}

.site-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.site-info img {
  width: 20px;
  height: 20px;
  border-radius: 4px;
}

/* Drag handle */
.drag-handle {
  cursor: grab;
  margin-right: 10px;
  font-size: 1.2rem;
  color: #888;
  transition: color 0.2s ease;
}
.drag-handle:hover {
  color: #3F51B5;
}


    /* Scrollable list */
    #urlList {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 8px;
      margin-bottom: 8px;
      background: #FAFAFA;
      border: 1px solid #e6e6e6;
      border-radius: 6px;
      flex-wrap: nowrap;
    }

    /* Drag handle */
    .drag-handle {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      color: #666;
      flex-shrink: 0;
      user-select: none;
      font-size: 16px;
    }

    .drag-handle:active {
      cursor: grabbing;
    }

    .site-info {
      display: flex;
      align-items: center;
      flex: 1;
      gap: 10px;
      min-width: 0; /* allows truncation */
    }

    .site-info img {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .site-text {
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .site-title {
      font-size: 14px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .site-url {
      font-size: 12px;
      color: white;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .remove-btn {
      flex-shrink: 0;
      background: #E53935;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .remove-btn:hover {
      background: #C62828;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }

    input[type="text"] {
      flex: 1;
      padding: 9px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 9px 14px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #addBtn {
      background: #4CAF50;
      color: white;
    }

    #addBtn:hover {
      background: #388E3C;
    }

    #saveBtn {
      background: #3F51B5;
      color: white;
      margin-top: 15px;
      width: 100%;
    }

    #saveBtn:hover {
      background: #303F9F;
    }

   .note {
  margin-top: 20px; 
  font-size: 15px; 
  color: white; 
  text-shadow: 0px 3px 5px rgba(10, 0, 0, 10);
  text-align: center; 

}
    /* Toast notification */
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      z-index: 9999;
      display: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    #toast.success {
      background: #4CAF50;
    }

    #toast.error {
      background: #E53935;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Confirmation modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal {
      background: #fff;
      border-radius: 8px;
      padding: 18px;
      width: 360px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .modal-header {
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 16px;
      color: black;
    }

    .modal-body {
      display: flex;
      align-items: center;
      gap: 12px;

    }

    .modal-body img {
      width: 36px;
      height: 36px;
      border-radius: 4px;
    }

    .modal-body .info {
      font-size: 14px;
    }

    .modal-body .info .url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
    }
#confirmSiteName {
color: black;
}

    .btn-cancel {
      background: green;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-delete {
      background: red;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div id="toast"></div>
  <div id="vanta-bg">
    <div class="content">
      <h2>ðŸ”— Manage URLs</h2>

      <div class="card">
        <div id="urlList">
          <ul id="urlItems"></ul>
        </div>

        <div class="actions">
          <input type="text" id="newUrl" placeholder="Enter a new URL (e.g. example.com or https://example.com)">
          <button id="addBtn">+ Add</button>
        </div>
      </div>

      <p class="note">Developed By: <strong>Rainheart Galario</strong></p>

      <!-- Toast -->
      

      <!-- Confirmation Modal -->
      <div id="confirmModal" class="modal-overlay">
        <div class="modal">
          <div class="modal-header">Delete this link?</div>
          <div class="modal-body">
            <img id="confirmFavicon" src="" alt="favicon">
            <div class="info">
              <div id="confirmSiteName" style="font-weight:600;"></div>
              <div id="confirmSiteUrl" class="url"></div>
            </div>
          </div>
          <div class="modal-actions">
            <button id="confirmCancel" class="btn-cancel">Cancel</button>
            <button id="confirmDelete" class="btn-delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="libs/three.min.js"></script>
  <script src="libs/vanta.rings.min.js"></script>
  <script src="Sortable.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
