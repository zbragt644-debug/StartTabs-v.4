<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StartTabs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #000;
      color: #fff;
      width: 300px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Top-right Manage URLs */
    .top-right {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 2;
    }
    .options-btn {
      display: flex;
      align-items: center;
      background: transparent;
      border: 1px solid #fff;
      border-radius: 20px;
      padding: 6px 10px;
      cursor: pointer;
      color: #fff;
      font-size: 12px;
      overflow: hidden;
      white-space: nowrap;
      transition: all 0.3s ease;
    }
    .options-btn span {
      max-width: 0;
      opacity: 0;
      margin-left: 5px;
      transition: all 0.3s ease;
    }
    .options-btn:hover span {
      max-width: 100px;
      opacity: 1;
    }

    /* Header */
    .header {
      margin-top: 20px;
      margin-bottom: 10px;
      text-align: center;
      z-index: 1;
    }
    .header h2 {
      font-size: 50px;
      font-weight: bold;
      background: linear-gradient(90deg, #ffffff, #aaaaaa, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
      background-size: 200% auto;
      animation: shimmer 3s infinite linear;
    }

    /* LINK START button */
    .main-btn {
      padding: 18px 28px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #fff, #ddd);
      color: #000;
      box-shadow: 0 4px 15px rgba(255,255,255,0.3);
      z-index: 1;
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .main-btn:hover { transform: scale(1.08); }
    .main-btn span { position: relative; z-index: 1; }

    .note {
      font-size: 11px;
      color: #aaa;
      margin-top: 25px;
      text-align: center;
      z-index: 1;
    }

    @keyframes shimmer {
      0% { background-position: -200px 0; }
      100% { background-position: 200px 0; }
    }
  </style>
</head>
<body>
  <!-- Background -->
<div id="particles-js"></div>

  <!-- Manage URLs -->
  <div class="top-right">
    <button id="optionsBtn" class="options-btn">⚙️ <span>Manage URLs</span></button>
  </div>

  <!-- Header -->
  <div class="header">
    <h2>StartTabs</h2>
  </div>

  <!-- Main Button -->
  <button class="main-btn" id="openTabs"><span>LINK START</span></button>

  <!-- Footer -->
  <p class="note">Developed By: <strong>Rainheart Galario</strong></p>

  <!-- Scripts -->
 <script src="particles.min.js"></script>

<!-- Then your logic -->
<script src="popup.js"></script>
</body>
</html>
